<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="filtrBrowser.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="controls">
        <button class="filtr-btn" data-filtr="-">Todos</button>
        <button class="filtr-btn" data-filtr="animal">Animal</button>
        <button class="filtr-btn" data-filtr="people">Personas</button>
    </div>
    <div class="images">
        <img class="filtr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_960_720.jpg" alt="cat">
        <img class="filtr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2017/01/14/12/59/iceland-1979445_960_720.jpg" alt="fox">
        <img class="filtr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2017/06/20/22/14/men-2425121_960_720.jpg" alt="friends">
        <img class="filtr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2017/07/24/19/57/tiger-2535888_960_720.jpg" alt="tiger">
        <img class="filtr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2017/08/01/08/29/people-2563491_960_720.jpg" alt="women1">
        <img class="filtr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2015/11/26/00/14/fashion-1063100_960_720.jpg" alt="women2">
        <img class="filtr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636_960_720.jpg" alt="elephant">
        <img class="filtr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2015/06/22/08/37/children-817365_960_720.jpg" alt="kids">
        <img class="filtr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2017/10/31/07/49/horses-2904536_960_720.jpg" alt="horses">
        <img class="filtr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2015/01/08/18/29/entrepreneur-593358_960_720.jpg" alt="study">
        <img class="filtr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2014/11/28/01/01/jay-548381_960_720.jpg" alt="jay">
        <img class="filtr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2015/01/08/18/30/entrepreneur-593371_960_720.jpg" alt="men">
    </div>
</body>
</html>
