<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrr</title>
    <link rel="shortcut icon" href="assets/filtrrLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.css">
    <link rel="stylesheet" href="assets/index.min.css">
    <script src="https://cdn.jsdelivr.net/npm/filtrr@1.0.1/bin/filtrrBrowser.js"></script>
    <script src="assets/index.js"></script>
</head>
<body>
    <div class="container is-fluid mainC">
        <div class="title">
            <h1 class="is-size-1-mobile">Filtrr</h1>
            <a href="https://github.com/alexpierola/filtrr">
                <img src="https://i.ibb.co/ydNbtdx/gitLogo.png" alt="gitLogo" class="gitLogo" title="View on GitHub">
            </a>
        </div>
        <div class="columns is-centered">
            <div class="column is-one-third-desktop">
                <div class="columns">
                    <div class="column controls">
                        <button class="filtrr-btn button" data-filtrr="-">All</button>
                        <button class="filtrr-btn button" data-filtrr="animal">Animal</button>
                        <button class="filtrr-btn button" data-filtrr="people">People</button>
                        <button class="filtrr-btn button" data-filtrr="art">Art</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="images">
            <img class="filtrr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_960_720.jpg" alt="cat">
            <img class="filtrr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2017/01/14/12/59/iceland-1979445_960_720.jpg" alt="fox">
            <img class="filtrr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2017/06/20/22/14/men-2425121_960_720.jpg" alt="friends">
            <img class="filtrr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2017/07/24/19/57/tiger-2535888_960_720.jpg" alt="tiger">
            <img class="filtrr-elem" data-elem="art" src="https://cdn.pixabay.com/photo/2014/09/24/09/27/steelwool-458840_960_720.jpg" alt="curl">
            <img class="filtrr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2017/08/01/08/29/people-2563491_960_720.jpg" alt="women1">
            <img class="filtrr-elem" data-elem="art" src="https://cdn.pixabay.com/photo/2017/11/20/02/00/fantasy-2964231_960_720.jpg" alt="fantasy">
            <img class="filtrr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2015/11/26/00/14/fashion-1063100_960_720.jpg" alt="women2">
            <img class="filtrr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636_960_720.jpg" alt="elephant">
            <img class="filtrr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2015/06/22/08/37/children-817365_960_720.jpg" alt="kids">
            <img class="filtrr-elem" data-elem="art" src="https://cdn.pixabay.com/photo/2013/07/07/01/21/blue-143734_960_720.jpg" alt="wall">
            <img class="filtrr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2017/10/31/07/49/horses-2904536_960_720.jpg" alt="horses">
            <img class="filtrr-elem" data-elem="art" src="https://cdn.pixabay.com/photo/2018/05/17/11/38/sculpture-3408348_960_720.jpg" alt="sculpture">
            <img class="filtrr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2015/01/08/18/29/entrepreneur-593358_960_720.jpg" alt="study">
            <img class="filtrr-elem" data-elem="art" src="https://cdn.pixabay.com/photo/2018/03/30/15/11/deer-3275594_960_720.jpg" alt="deer">
            <img class="filtrr-elem" data-elem="animal" src="https://cdn.pixabay.com/photo/2014/11/28/01/01/jay-548381_960_720.jpg" alt="jay">
            <img class="filtrr-elem" data-elem="people" src="https://cdn.pixabay.com/photo/2015/01/08/18/30/entrepreneur-593371_960_720.jpg" alt="men">
            <img class="filtrr-elem" data-elem="art" src="https://cdn.pixabay.com/photo/2017/07/03/20/17/abstract-2468874_960_720.jpg" alt="color">
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <a href="https://opensource.org/licenses/MIT">MIT License</a>
            <h5>Made by <a target="_blank" href="https://github.com/alexpierola">Alex Pierola</a></h5>
        </div>
    </footer>
</body>
</html>
